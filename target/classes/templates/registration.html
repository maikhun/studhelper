<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css" />

</head>
<body class="bg-dark text-white">
<div class="container-md d-flex justify-content-center" style="margin: 2.5% auto;">
    <form class="m-5" style="width: 50%;" th:action="@{/registration}" method="post">
        <div class="lead  text-center">
            <p class="display-6" style="color: #04d9ff;">Регистрация пользователя</p>
        </div>
        <div class="form-outline mb-2">
            <label class="lead mb-2" for="form2Example1">Email</label>
            <input type="email" name="email" id="form2Example1" class="form-control" required placeholder="Введите email..."/>
        </div>
        <div class="form-outline mb-2">
            <label class="lead mb-2" for="form2Example1">Имя</label>
            <input type="text" name="firstName" id="form3Example3" class="form-control" required placeholder="Введите имя..."/>
        </div>
        <div class="form-outline mb-2">
            <label class="lead mb-2" for="form2Example1">Фамилия</label>
            <input type="text" name="secondName" id="form3Example1" class="form-control" required placeholder="Введите фамилия..."/>
        </div>
        <div class="form-outline mb-2">
            <label class="lead mb-2" for="form2Example1">Студенческая группа</label>
            <select name="groupNumber" class="form-control" id="exampleFormControlSelect1" required>
                <option selected>Выберите студенческую группу</option>
                <option value="940">940</option>
                <option value="945">945</option>
                <option value="9714">9714</option>
            </select>
        </div>
        <div class="form-outline mb-4">
            <label class="lead mb-2" for="form2Example2">Пароль</label>
            <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Введите пароль..."/>
        </div>
        <div class="btn-group" style="  width: 100%">
            <input type="submit" style="background: #04d9ff; border: 1px solid #04d9ff" class="lead btn btn-primary btn-block mb-4 text-dark" value="Зарегистрироваться"/>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
