<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Виртуальная очередь на предмет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css" />

</head>
<body class="bg-dark text-white">
<header class="mb-3" style="border-bottom: 1px solid #04d9ff">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
          <li class="lead nav-item">
            <a class="nav-link" th:href="@{/main-page}">Главная страница</a>
          </li>
          <li class="lead nav-item">
            <a class="nav-link" th:href="@{/students}">Студенты</a>
          </li>
          <li class="lead nav-item">
            <a class="nav-link" th:href="@{/teachers}">Преподаватели</a>
          </li>
          <li class="lead nav-item">
            <a class="nav-link" th:href="@{/subjects}">Дисциплины</a>
          </li>
          <li class="lead nav-item">
            <a class="nav-link active"  style="color: #04d9ff;" th:href="@{/schedule}">Расписание занятий</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 text-white">
          <li class="lead nav-item">
            <a class="nav-link" th:href="@{/students/{id}(id = ${currentUser.getId()})}" th:text="|Личный кабинет|"></a>
          </li>
          <li class="lead nav-item ">
            <form th:action="@{/logout}" method="post">
              <input type="submit" class="nav-link" style="color: #04d9ff;" value="Выйти из аккаунта">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container-md d-flex flex-column justify-content-center" style="margin: 2.5% auto;">
  <div class="lead m-5 p-3 w-100 text-center">
    <h3 class="lead display-6 w-100" style="border-bottom: 1px solid #04d9ff;">Виртуальная очередь</h3>
    <div class="d-flex my-5 w-50 justify-content-between flex-row" style="border-bottom: 2px solid #04d9ff; margin: 0 auto;">
      <p class="w-50 text-center">Место:</p>
      <p class="w-50 text-center">Студент:</p>
    </div>
    <div th:each="student : ${virtualQueue.getUsers()}" class="queue pt-5 w-50 d-flex flex-column justify-content-center" style="margin: 0 auto;">
      <div class="d-flex justify-content-between flex-row" style="border-bottom: 1px solid #04d9ff;">
        <p class="w-50 text-center" th:text="${virtualQueue.getUsers().indexOf(student) + 1}"></p>
        <p class="w-50 text-center" th:text="|${student.getSecondName()} ${student.getFirstName()}|"></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
