<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение информации о пользователе</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}" />

</head>
<body class="bg-dark text-white">
<header class="mb-3" style="border-bottom: 1px solid #04d9ff">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                    <li class="lead nav-item">
                        <a class="nav-link" th:href="@{/main-page}">Главная страница</a>
                    </li>
                    <li class="lead nav-item">
                        <a class="nav-link active"  style="color: #04d9ff;" th:href="@{/students}">Студенты</a>
                    </li>
                    <li class="lead nav-item">
                        <a class="nav-link" th:href="@{/teachers}">Преподаватели</a>
                    </li>
                    <li class="lead nav-item">
                        <a class="nav-link" th:href="@{/subjects}">Дисциплины</a>
                    </li>
                    <li class="lead nav-item">
                        <a class="nav-link" th:href="@{/schedule}">Расписание занятий</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 text-white">
                    <li class="lead nav-item">
                        <a class="nav-link" th:href="@{/students/{id}(id = ${student.getId()})}" th:text="|Личный кабинет|"></a>
                    </li>
                    <li class="lead nav-item ">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="nav-link" style="color: #04d9ff;" value="Выйти из аккаунта">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-md d-flex justify-content-center" style="margin: 2.5% auto;">
  <form class="m-5" style="width: 50%;" th:action="@{/students/{id}/change-student-page(id = ${student.getId()})}" method="post">
    <div class="lead  text-center">
      <p class="display-6" style="color: #04d9ff;">Изменение данных</p>
    </div>
    <div class="form-outline mb-2">
      <label class="lead mb-2" for="form2Example1">Email</label>
      <input type="email" name="email" id="form2Example1" class="form-control" th:placeholder="${student.getEmail()}"/>
    </div>
      <div class="form-outline mb-2">
          <label class="lead mb-2" for="form2Example1">Ссылка на VK:</label>
          <input type="text" name="vkUrl" id="form3Example5" class="form-control" th:placeholder="${student.getVkUrl()}"/>
      </div>
      <div class="form-outline mb-2">
          <label class="lead mb-2" for="form2Example1">Ник Telegram:</label>
          <input type="text" name="telegram" id="form3Example6" class="form-control" th:placeholder="${student.getTelegram()}"/>
      </div>
      <div class="form-outline mb-2">
          <label class="lead mb-2" for="form2Example1">Ссылка на GitHub:</label>
          <input type="text" name="githubUrl" id="form3Example7" class="form-control" th:placeholder="${student.getGithubUrl()}"/>
      </div>
    <div class="form-outline mb-4">
      <label class="lead mb-2" for="form2Example2">Смена пароля</label>
      <input type="password" name="password" id="form2Example2" class="form-control" placeholder=""/>
    </div>
    <div class="btn-group" style="  width: 100%">
      <input type="submit" style="background: #04d9ff; border: 1px solid #04d9ff" class="text-dark lead btn btn-primary btn-block mb-4" value="Изменить"/>
    </div>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
